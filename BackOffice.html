<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BackOffice demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./HomePage.html">Shop Online</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./HomePage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./BackOffice.html">BackOffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3">
      <h2 class="text-center">Page add products</h2>
      <div class="container w-75 mt-5">
      <form id="backOffice-form">
        <div class="mb-3">
          <label for="name-input" class="form-label">Product name</label>
          <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" required>
          
        </div>
        <div class="mb-3">
          <label for="descr-input" class="form-label">Description</label>
          <input type="text" class="form-control" id="descr-input" required>
        </div>
        <div class="mb-3">
          <label for="brand-input" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand-input" required>
        </div>
        <div class="mb-3">
          <label for="img-input" class="form-label">Img URL</label>
          <input type="text" class="form-control" id="img-input" required>
        </div>
        <div class="mb-3">
          <label for="price-input" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" id="price-input" required>
        </div>
        <div id="buttons-div-wrap" class="container">
          <div id="buttons-div" class="row g-2">
        <button  type="submit" class="btn btn-primary" id="main-button">Add product</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
      </div>
      </form>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script/backOffice.js"></script>
</body>
</html>
